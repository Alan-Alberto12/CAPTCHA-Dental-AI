version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: captcha-dental-db
    environment:
      POSTGRES_USER: captcha_user
      POSTGRES_PASSWORD: captcha_password
      POSTGRES_DB: captcha_dental_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U captcha_user -d captcha_dental_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: captcha-dental-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://captcha_user:captcha_password@db:5432/captcha_dental_db
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - MAIL_FROM=no-reply@captcha.local
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: captcha-dental-frontend
    ports:
      - "5173:5173"             # Vite dev server
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app         # live code mount
      - frontend_node_modules:/app/node_modules  # named volume for node_modules
    depends_on:
      - backend


  mailhog:
    image: mailhog/mailhog
    container_name: captcha-mailhog
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP


volumes:
  postgres_data:
  frontend_node_modules:
